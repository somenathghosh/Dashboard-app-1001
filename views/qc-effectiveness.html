<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
  </head>
  <body>
    <!-- Status bar overlay for full screen mode (PhoneGap) -->
    <div class="statusbar-overlay"></div>
    <!-- Panels overlay-->
    <div class="panel-overlay">   </div>
    <!-- Left panel with reveal effect-->
    <!-- Views -->
    
      <!-- Top Navbar-->
      <div class="navbar">
        <div class="navbar-inner">
          <div class="left intClear">
            <a href="#"  class="back link">
              <i class="icon icon-back"></i>
              <span>Back</span>
            </a>
          </div>
          
          <div class="center sliding"><font class="navBarCaption">QC Effectiveness</font></div>
     
        </div>
      </div>
      <!-- Pages container, because we use fixed-through navbar and toolbar, it has additional appropriate classes-->
      <div class="pages navbar-fixed toolbar-fixed">
        <!-- Page, "data-page" contains page name -->
        <div data-page="qc-effectiveness" class="page navbar-fixed toolbar-fixed">
          <!-- Scrollable page content -->
          <div  class="page-content" style="height:100%;width:100%; padding-bottom:0px;overflow:initial;">
          <div class="row" style="height:100%;width:100%;">
              <div class='boxBG-slider leftPannel'>

        <div class="list-block inset">
          <ul>
          <li>
            <div class="item-content">
              Search By:
            </div>
          </li>
          <li>
            <div class="item-content">
              <div class="item-media"><i class="icon icon-form-toggle"></i></div>
              <div class="item-inner">
                <div class="item-title label">Gr Code</div>
                <div class="item-input">
                  <label class="label-switch">
                    <input id="group" type="checkbox"/>
                    <div class="checkbox"></div>
                  </label>
                </div>
              </div>
            </div>
          </li>
          <li>
            <div class="item-content">
              <div class="item-media"><i class="icon icon-form-toggle"></i></div>
              <div class="item-inner">
                <div class="item-title label">Site</div>
                <div class="item-input">
                  <label class="label-switch">
                    <input id="site" type="checkbox"/>
                    <div class="checkbox"></div>
                  </label>
                </div>
              </div>
            </div>
          </li>
          <li>
            <div class="item-content">
              <div class="item-media"><i class="icon icon-form-toggle"></i></div>
              <div class="item-inner">
                <div class="item-title label">Batch Date</div>
                <div class="item-input">
                  <label class="label-switch">
                    <input id="batch-date" type="checkbox"/>
                    <div class="checkbox"></div>
                  </label>
                </div>
              </div>
            </div>
          </li>
          </ul>
          
        </div>
          <div id="qa-date-text" style="color:white;">QA Date:</div>
          <div class="range-slider" style="width:50%;position:relative;left:25%;">
                          <input id="QCE-slider" type="range" min="2" max="30" value="1" step="1" style="width:95%"><span id="QCE-slider-text" style="position:relative;top:-8px;margin-left:5px;color:white;">10</span>
                        </div>
                
              </div>

              <div  class='boxBG-slider rightPannel'>
                  <form data-search-list=".list-block-search" data-search-in=".item-title" class="searchbar">
                    <div class="searchbar-input">
                      <input id="cre-search" type="search" placeholder="Search"><a href="#" class="searchbar-clear"></a>
                    </div><a href="#" class="searchbar-cancel">Cancel</a>
                  </form>


                 
                    <!-- This block will be displayed if anything found, and this list block is used a searbar target -->
                    <div class="list-block list-block-header">
                      <ul class="scrolling-table-header">
                        <li class="">
                          <div class="item-inner table-header">
                            <div class="item item-header header-group first">Group</div>
                            <div class="item item-header header-site">Site</div> 
                            <div class="item item-header header-qc-date">QC Date</div> 
                            <div class="item item-header header-batch-date">Batch Date</div> 
                            <div class="item item-header header-description">Description</div>
                          </div>
                      </ul>
                    </div>
                    <div class="list-block  searchbar-not-found">
                       <ul class="scrolling-table-content">
                        <li class="">
                          <div class="item-inner">
                            <div class="item">Nothing found</div>
                          </div>
                        </li>
                      </ul>
                    </div>
                    <div class="list-block list-block-search searchbar-found">
                      <ul id="customer-reported-error-table" class="scrolling-table-content">

                      </ul>
                    </div>

                
            </div>
            
          </div>
          <div class="toolbar" style="top:-44px">
            <div class="toolbar-inner">
              <div></div>
              <div></div>
              <div class=""></div>
            </div>
          </div>
        </div></html>
